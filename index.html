<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>textbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="textbook.js"></script>
</head>
<body onload="init()">

    <div class="page-header">
        <h1><em>&nbsp&nbspTextBook&nbsp1.0</em><small>&nbsp&nbsp&nbspJS、本地数据库 15/10/1</small></h1>
    </div>

    <div class="container">

        <!--添加按钮，锚点到输入框-->
        <div class="clearfix">
            <div class="pull-right">
                <a href="#bottom" class="btn btn-success btn-block" role="button">&nbsp&nbspBottom&nbsp&nbsp</a>
                <br>
            </div>
        </div>

        <!--显示内容-->
        <div id="datatable">

        </div>

        <!--输入框-->
        <form class="form-horizontal" id="bottom">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">标题</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" placeholder="标题">
                </div>
            </div>
            <div class="form-group">
                <label for="memo" class="col-sm-2 control-label">内容</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="13" id="memo" placeholder="内容"></textarea>
                </div>
            </div>

            <div class="clearfix" >
                <div class="pull-right">
                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-block" onclick="saveData()">&nbsp&nbsp保存&nbsp&nbsp</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
